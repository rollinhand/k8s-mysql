apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin:5.2.2
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: mysql-config
            - secretRef:
                name: mysql-secret